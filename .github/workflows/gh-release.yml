name: Automated Release to GH
on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: 1.0.2 [GraphCommerce >= 8.0.0] 18 May 2024
          tag_name: 1.0.2
          body: |-
            - **Feature**: Added CmsRowQuote component
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
